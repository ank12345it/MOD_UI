
     <table  class="table" style="margin-top: -562px;
     position: relative;
     left: 258px;    width: 72%;">
             <thead class="thead-dark">
               <tr>
                 <th scope="col">Mentor's Id</th>
                 <th scope="col">Mentor's Name</th>
                 <th scope="col">Mentor's Email</th>
                 <th scope="col">Mentor's Experience</th>
                 <th scope="col">Mentor's Contact</th>
                 <th scope="col">Primary Skill</th>
                 <th scope="col">Block/Unblock</th>
                 <th scope="col">Delete Mentor</th>
               </tr>
             </thead>
             
             <tbody  *ngFor="let result of list let i=index">
              
               <tr *ngIf="!delete[i]" >
                 <th scope="row">{{result.mentor_Id}}</th>
                 <td scope="row">{{result.mentor_Name}}</td>
                 <td scope="row">{{result.mentor_Email}}</td>
                 <td scope="row">{{result.mentor_Exp}}</td>
                 <td scope="row">{{result.mentor_Mobile}}</td>
                 <td scope="row">{{result.mentor_PrimarySkill}}</td>
                 <!-- *ngIf="checkBlock(i)==0" -->
                 <td *ngIf="status[i]"><button  type="submit" class="btn btn-primary" (click)="BlockMentor(i);">Block</button></td>
                 <td *ngIf="!status[i]"><button type="submit"  class="btn btn-danger" (click)="BlockMentor(i);">UnBlock</button></td>
                 <td><button type="submit" (click)="DeleteMentor(i);"> <i class="fa fa-trash" aria-hidden="true"></i></button></td>
                 <td scope="row"></td>
               </tr>
             
             </tbody>
           
           </table>
 
<router-outlet></router-outlet>
