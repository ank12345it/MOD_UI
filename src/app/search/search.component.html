<div class="row">
    <div class="col">
      
        <div class="card card-body">
          
   <form #frm="ngForm" >
  
  <section class="search-sec">
      <div class="container">
          <form action="#" method="post" novalidate="novalidate">
              <div class="row">
                  <div class="col-lg-12">
                        
                      <div class="row">
                            <div class="form-group" >
                          <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                              <label>StartTime:</label>
                              <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="from_time" class="form-control search-slt" placeholder="Start-Time">
                          </div>
                          </div>
                          <div class="form-group" >
                          <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                              <label>EndTime:</label>
                              <input type="text"  [ngModelOptions]="{standalone: true}" [(ngModel)]="to_time" class="form-control search-slt" placeholder="End-Time">
                          </div>
                          </div>
                          <div class="form-group" >
                          <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                              <label>Course:</label>
                              <select class="form-control search-slt"  [ngModelOptions]="{standalone: true}" [(ngModel)]="skill" id="exampleFormControlSelect1" aria-placeholder="Course">
                                  
                                  <option value="Java">Java</option>
                                  <option value=".NET">.NET</option>
                                  <option value="Machine Learning">Machine Learning</option>
                                  <option value="Python">Python</option>
                                  <option value="C/C++">C/C++</option>
                                  
                              </select>
                          </div>
                          </div>
                          <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                               <br>
                               &nbsp;&nbsp;&nbsp;
                              <button type="submit" (click)="Search()" class="btn btn-danger wrn-btn " >Search</button>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </section>
  </form>
        </div>
      </div>
    </div>
